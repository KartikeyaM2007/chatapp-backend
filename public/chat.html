<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat App</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* IMPORTANT */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

.app {
    display: flex;
    height: 100vh;
    min-height: 0; /* REQUIRED */
}

/* Sidebar */
.chat-sidebar {
    width: 260px;
    background: #2c2f3a;
    color: white;
    padding: 20px;
}

.room-title {
    margin: 0;
    font-size: 22px;
}

.list-title {
    margin-top: 25px;
    font-size: 14px;
    color: #aaa;
}

.users {
    list-style: none;
    padding: 0;
    margin-top: 10px;
}

.users li {
    padding: 6px 0;
}

/* Chat */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0; /* REQUIRED */
    background: #fff;
}

/* Messages */
#messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

/* Message bubble */
.message {
    margin-bottom: 15px;
}

.message__name {
    font-weight: bold;
}

.message__time {
    font-size: 12px;
    color: #777;
    margin-left: 5px;
}

/* Input */
.chat-input {
    display: flex;
    padding: 15px;
    border-top: 1px solid #ddd;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
}

.chat-input button {
    padding: 10px 15px;
    border: none;
    background: #6c5ce7;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

    <!-- Sidebar -->
    <div class="chat-sidebar" id="sidebar"></div>

    <!-- Chat -->
    <div class="chat-container">

        <div id="messages"></div>

        <form id="chat-form" class="chat-input">
            <input id="message" placeholder="Message" autocomplete="off" required />
            <button type="submit">Send</button>
            <button type="button" id="send-location">Send location</button>
        </form>

    </div>
</div>

<!-- Templates -->
<script id="msg-template" type="text/html">
<div class="message">
    <p>
        <span class="message__name">{{username}}</span>
        <span class="message__time">{{createdAt}}</span>
    </p>
    {{message}}
</div>
</script>

<script id="location-template" type="text/html">
<div class="message">
    <p>
        <span class="message__name">{{username}}</span>
        <span class="message__time">{{createdAt}}</span>
    </p>
    <a href="{{url}}" target="_blank">My location</a>
</div>
</script>

<script id="sidebar-template" type="text/html">
<h2 class="room-title">{{room}}</h2>
<h3 class="list-title">Users</h3>
<ul class="users">
    {{#users}}
        <li>{{username}}</li>
    {{/users}}
</ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
