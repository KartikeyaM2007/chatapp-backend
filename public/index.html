<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
    }

    .centered-form-box {
        background: #fff;
        padding: 24px;
        width: 300px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
    }

    h1 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 16px;
        color: #333;
    }

    label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #000;
    }

    button {
        width: 100%;
        padding: 8px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
</style>

<body>
    <div class="centered-form">
        <div class="centered-form-box">
            <h1>
                Join
            </h1>
            <form action="/chat.html">
                <label >Display Name</label>
                <input type="text" name="username" placeholder="type name" required>
                <label >Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
